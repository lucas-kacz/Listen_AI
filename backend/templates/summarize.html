<!DOCTYPE html>
<html>
<head>
    <title>Summarize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        form {
            text-align: center;
            margin-top: 30px;
        }
        
        textarea {
            width: 400px;
            height: 200px;
            resize: none;
        }
        
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Summarize</h1>
    <form action="/summarize" method="GET">
        <textarea name="result_text" rows="10" cols="50">
            {{ result_text }}
        </textarea>
        <br>
        <input type="number" name="num_sentences" value="5" min="1" max="10" />
        <br>
        <select name="language">
            <option value="english" selected>English</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="spanish">Spanish</option>
        </select>
        <input type="submit" value="Summarize">
    </form>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
